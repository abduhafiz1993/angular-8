<h1>Company Page</h1>
<form (ngSubmit)="add()">
  <input [(ngModel)]="newCompanyName" name="companyName" placeholder="Company name" required />
  <input [(ngModel)]="newCompanyLocation" name="companyLocation" placeholder="Location" required />
  <button type="submit">Add Company</button>
</form>
<ul>
  <li *ngFor="let company of companies">
    <span *ngIf="!editCompany || editCompany.id !== company.id">
      {{ company.name }} - {{ company.location }}
      <button (click)="startEdit(company)">Edit</button>
      <button (click)="delete(company.id)">Delete</button>
    </span>
    <span *ngIf="editCompany && editCompany.id === company.id">
      <form (ngSubmit)="update()">
        <input [(ngModel)]="editCompany.name" name="editName{{company.id}}" required />
        <input [(ngModel)]="editCompany.location" name="editLocation{{company.id}}" required />
        <button type="submit">Update</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </span>
  </li>
</ul>
